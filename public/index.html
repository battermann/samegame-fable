<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>SameGame</title>
    <link href='samegame.css' rel='stylesheet' />
</head>
<body>
<div id="samegame">
    <div id="sg-board" class="15-15-5"></div>
    <div id="sg-controller">
        <div><button type="button" id="new-game">new game</button></div>

        <p><div class="label">width</div>
        <select id="sg-select-w">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15" selected="selected">15</option>
        </select></p>

        <p><div class="label">height</div>
        <select id="sg-select-h">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15" selected="selected">15</option>
        </select></p>

        <p><div class="label">colors</div>
        <select id="sg-select-col">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected="selected">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select></p>

        <p><div class="label">select game</div>
        <select id="sg-select-game">
            <option value="-1" selected="selected">&nbsp;</option>
            <option value="0">game 1</option>
            <option value="1">game 2</option>
            <option value="2">game 3</option>
            <option value="3">game 4</option>
            <option value="4">game 5</option>
            <option value="5">game 6</option>
            <option value="6">game 7</option>
            <option value="7">game 8</option>
            <option value="8">game 9</option>
            <option value="9">game 10</option>
        </select></p>

    </div>
    <div id="sg-score">0 point(s).</div>
</div>
    <script src="samegame.js"></script>
</body>
</html>
